<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mung Bean Farmer 2025: Superior Edition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        #mungBeansCount {
            font-size: 24px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            margin-bottom: 20px;
        }
        .upgrade {
            margin-top: 10px;
            font-size: 18px;
        }
        .waitress-alert {
            font-size: 18px;
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Mung Bean Farmer 2025: Superior Edition</h1>
    <div id="mungBeansCount">Mung Beans: 0</div>
    <button id="harvestButton">Click to Harvest Mung Beans</button>

    <div id="upgrades">
        <div class="upgrade">
            <button id="autoHarvestUpgrade">Auto-Harvest Upgrade: $100</button>
        </div>
        <div class="upgrade">
            <button id="speedBoostUpgrade">Speed Boost: $500</button>
        </div>
        <div class="upgrade">
            <button id="prestigeUpgrade">Prestige: Reset for Bonus</button>
        </div>
    </div>

    <div id="waitressEffect" class="waitress-alert" style="display:none;"></div>

    <script>
        let mungBeans = 0;
        let harvestingSpeed = 1;
        let autoHarvesting = false;
        let gameMoney = 0;
        let upgrades = {
            autoHarvest: 0,
            speedBoost: 0
        };
        let waitresses = [];

        const waitressTypes = [
            { name: "Slow Waitress", effect: "slow", duration: 5000 },
            { name: "Stealer Waitress", effect: "steal", duration: 5000 },
            { name: "Sabotage Waitress", effect: "sabotage", duration: 5000 },
            { name: "Distraction Waitress", effect: "distraction", duration: 3000 }
        ];

        function updateUI() {
            document.getElementById("mungBeansCount").textContent = `Mung Beans: ${mungBeans}`;
        }

        function harvestMungBeans(amount) {
            mungBeans += amount * harvestingSpeed;
            if (autoHarvesting) {
                mungBeans += amount * 0.1;
            }
            updateUI();
        }

        function createWaitress() {
            const randomIndex = Math.floor(Math.random() * waitressTypes.length);
            const waitress = waitressTypes[randomIndex];
            waitress.appearanceTime = Date.now();
            waitresses.push(waitress);
            activateWaitressEffect(waitress);
        }

        function activateWaitressEffect(waitress) {
            if (waitress.effect === "slow") {
                harvestingSpeed = 0.5;
                showWaitressEffect("Slow Waitress has slowed down your harvest speed!");
                setTimeout(() => {
                    harvestingSpeed = 1;
                    showWaitressEffect("Slow Waitress effect is over!");
                }, waitress.duration);
            } else if (waitress.effect === "steal") {
                const stolenBeans = Math.floor(mungBeans * 0.1);
                mungBeans -= stolenBeans;
                showWaitressEffect(`Stealer Waitress stole ${stolenBeans} mung beans!`);
                setTimeout(() => {
                    showWaitressEffect("Stealer Waitress effect is over!");
                }, waitress.duration);
            } else if (waitress.effect === "sabotage") {
                autoHarvesting = false;
                showWaitressEffect("Sabotage Waitress disabled auto-harvest!");
                setTimeout(() => {
                    autoHarvesting = true;
                    showWaitressEffect("Sabotage Waitress effect is over! Auto-harvest is restored.");
                }, waitress.duration);
            } else if (waitress.effect === "distraction") {
                showWaitressEffect("Distraction Waitress is flashing on the screen!");
                setTimeout(() => {
                    showWaitressEffect("Distraction Waitress effect is over!");
                }, waitress.duration);
            }
        }

        function showWaitressEffect(message) {
            const alertElement = document.getElementById("waitressEffect");
            alertElement.style.display = "block";
            alertElement.textContent = message;
            setTimeout(() => {
                alertElement.style.display = "none";
            }, 3000);
        }

        function checkForWaitresses() {
            if (Math.random() < 0.1) {
                createWaitress();
            }
        }

        document.getElementById("harvestButton").addEventListener("click", () => {
            harvestMungBeans(1);
        });

        document.getElementById("autoHarvestUpgrade").addEventListener("click", () => {
            if (mungBeans >= 100) {
                mungBeans -= 100;
                autoHarvesting = true;
                alert("Auto-Harvest upgrade purchased!");
                updateUI();
            } else {
                alert("Not enough mung beans!");
            }
        });

        document.getElementById("speedBoostUpgrade").addEventListener("click", () => {
            if (mungBeans >= 500) {
                mungBeans -= 500;
                harvestingSpeed *= 2;
                alert("Speed Boost upgrade purchased!");
                updateUI();
            } else {
                alert("Not enough mung beans!");
            }
        });

        document.getElementById("prestigeUpgrade").addEventListener("click", () => {
            if (mungBeans >= 1000) {
                mungBeans = 0;
                alert("Prestige activated! Youâ€™ve reset your progress, but get a bonus for the future.");
                updateUI();
            } else {
                alert("Not enough mung beans for prestige!");
            }
        });

        setInterval(() => {
            checkForWaitresses();
        }, 1000);

        setInterval(() => {
            harvestMungBeans(1);
        }, 1000);
    </script>
</body>
</html>
